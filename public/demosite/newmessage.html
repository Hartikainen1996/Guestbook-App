<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <title>New message</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div id="wrapper">
      <div id="branding">
        <h1 class="logo"><a href="/">My Guestbook App</a></h1>
        <ul class="topNav">
          <li><a href="/">HOME</a></li>
          <li><a href="/newmessage" class="topNavAct">MESSAGE</a></li>
          <li><a href="/ajaxmessage">AJAX</a></li>
          <li><a href="/guestbook" class="topNavLast">GUESTBOOK</a></li>
        </ul>
        <br class="clear" />
      </div>
      <div class="container">
        <form method="post" action="/newmessage" onsubmit="someAlert()">
          <h1>Leave a message in the guestbook:</h1>
          <br />
          <label>Name</label><br />
          <input type="text" name="Name" required /><br />

          <label>Country</label><br />
          <input type="text" name="Country" required /><br />

          <label>Message</label><br />
          <textarea
            name="Message"
            placeholder="Write something, please..."
            style="height:200px"
            required
          ></textarea
          ><br /><br />

          <input type="submit" value="Submit" />
        </form>
      </div>
    </div>
    <div id="footerContainer">
      <p>
        <label
          >Made by
          <a href="https://github.com/Hartikainen1996"
            >Eemil Hartikainen</a
      </p>
    </div>
    <script>
      function someAlert() {
        alert(
          "Your message is now added to the guestbook. Go check Guestbook to see all messages."
        );
      }
    </script>
  </body>
</html>
